<html lang="en">
<head>

  <title>Whack A Mole</title>
  <!-- to add favicon(logo in side of title) -->
  <link rel="icon" href="images/mole.png" type="image/png">
  
  <meta name="description" content="scroll">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="whackkacss.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<body>
  
   <section class="container">

        <h4 class="title">whack-a-mole! <span class="score">0</span></h3>
        <div class="level-btn">
           <button class="easy btn">Easy</button>
           <button class="medium btn">Medium</button>
           <button class="hard btn">Hard</button>
        </div>
        <h6 class="highscore">Highscore: <span class="hscore">0</span></h6>
        <button onclick="startGame()" class="start-btn">Start</button>

        <div class="game">

          </div>
           <div class="hole hole6">
              <div class="mole"></div>
          </div>

        </div>
   
   </section>
